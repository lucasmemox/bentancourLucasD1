<h2 align="center">Listado de Alumnos</h2>
<div class="btn-altalu">
  <button mat-raised-button (click)="openDialog()" type="button" class="btn btn-primary">Agregar Alumno</button>
</div>
<hr>
<mat-form-field>
  <mat-label>Filtro Apellido</mat-label>
  <input type="text" matInput (keyup)="filtrarApellido($event)">
</mat-form-field>

<div class="alternativo">
  <table mat-table [dataSource]="dataSource" class="mat-table-primary mat-table-hover col-md-12">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef appCabeceraLetra>Alumno</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno }}</td>
      <!-- <td mat-cell *matCellDef="let alumno">{{ alumno | concatenarApeNom }}</td> -->
    </ng-container>

    <!-- 'apellido' -->
    <!-- <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
</ng-container> -->

    <!-- 'profesor' -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef appCabeceraLetra>Curso</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.curso }}</td>
    </ng-container>

    <!-- 'fechaInicio' -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef appCabeceraLetra>Edad</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.edad }}</td>
    </ng-container>

    <!-- 'fechaFin' -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef appCabeceraLetra>DNI</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.dni }}</td>
    </ng-container>


    <!-- 'acciones' -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef appCabeceraLetra>Operaci√≥n</th>
      <td mat-cell *matCellDef="let alumno">
        <button mat-icon-button>
          <mat-icon>border_color</mat-icon>
        </button>
        <button mat-icon-button (click)="borrar(alumno.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"> </tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
