<ng-container *ngIf="sesion$ | async as sesion">
  <div *ngIf="sesion.sesionActiva">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/imagenes/logSGC.png" class="logo-imagen">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="contacto">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="quienes-somos">Quienes Somos</a>
            </li>
          </ul>
          <form class="d-flex">
             <span class="btn btn-secondary" *ngIf="sesion.usuarioActivo">{{
              sesion.usuarioActivo.usuario
            }}</span>
            </form>
        </div>
        <div>
          <div class="sepSesion">
            <button mat-raised-button color="warn" (click)="logout()">Cerrar Sesi√≥n</button>
          </div>
        </div>
      </div>
    </nav>
  </div>
</ng-container>
